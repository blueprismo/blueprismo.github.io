<nav aria-label="Main Navigation">
  <ul id="menu">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      <li>
        <a 
        class="{{ if $currentPage.IsMenuCurrent "main" . }}is-active{{ end }}" 
        href="{{ .URL }}">
          {{ .Name }}
        </a>
      </li>
    {{ end }}
  </ul>
</nav>
