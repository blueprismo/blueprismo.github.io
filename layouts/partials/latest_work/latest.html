{{ define "latest_work" }}
  {{ range first 0 .Pages }}
    <article>
      <!-- this <div> includes the title summary -->
      <div>
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        {{ .Summary }}
      </div>
      {{ if .Truncated }}
      <!-- This <div> includes a read more link, but only if the summary is truncated... -->
      <div>
        <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
      </div>
      {{ end }}
    </article>
  {{ end }}
{{ end }}
